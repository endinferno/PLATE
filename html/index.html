<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>peerjs-video call</title>
	<script src="lib/peer.min.js"></script>
	<script src="lib/adapter-latest.js"></script>
	<script src="lib/jquery-1.12.4.js"></script>
	<script src="lib/jquery-ui.js"></script>
	<script src="https://cdn.bootcss.com/zrender/4.0.7/zrender.min.js"></script>
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
</head>

<body>
	<table>
		<tr>
			<td>
				<label for="txtSelfId">my name:</label>
				<input type="text" id="txtSelfId" />
				<button id="btnRegister">register</button>
				<button id="btnRecordAudio">audio</button>
			</td>
			<td align="right">
				<label for="txtTargetId">target name:</label>
				<input type="text" id="txtTargetId" />
				<button id="btnCall">call</button>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="container">
					<canvas id="demoCanvas" width="600" height="240">
					</canvas>
				</div>
				<div>
					画笔颜色：
					<button id="red" style="height: 20px;" onclick="changePenColor('#CD0000')">red</button>
					<button id="green" style="height: 20px;" onclick="changePenColor('#7FFF00')">green</button>
					<button id="blue" style="height: 20px;" onclick="changePenColor('#0000FF')">blue</button>
					<button id="yellow" style="height: 20px;" onclick="changePenColor('#FFFF00')">yellow</button>
					<button id="pink" style="height: 20px;" onclick="changePenColor('#FF83FA')">pink</button>
					<button id="purple" style="height: 20px;" onclick="changePenColor('#A020F0')">purple</button>
					<button id="black" style="height: 20px;" onclick="changePenColor('#000000')">black</button>
					<button id="white" style="height: 20px;" onclick="changePenColor('#FFFFFF')">white</button>
				</div>
				<div>
					画笔宽度：
					<input id="penWidth" type="range" min="1" max="10" value="2" onchange="changePenWidth(value)" />
				</div>
				<button id="clear" style="height: 20px;" onclick="clearAll()">clear</button>
				<button id="eraser" style="height: 20px;" onclick="changeToEraser()">eraser</button>
				<button id="pencil" style="height: 20px;" onclick="changeToPencil()">pencil</button>
				<button id="scrub" style="height: 20px;" onclick="changeToScrub()">scrub</button>
				<button id="saveCanvas" style="height: 20px;" onclick="saveCanvas()">save</button>
				<!-- <select id="videoSelect" style="width:100%"></select> -->
			</td>
			<td></td>
		</tr>
		<tr>
			<div id="imageBoard" style="width:500px;height:500px;border: 1px solid teal"></div>
			<div class="warp">
				<div class="warp-content"></div>
				<input type="file" id="file" />
				<button id="clearImage" style="height: 20px" onclick="clearImage()">clear</button>
			</div>
		</tr>
		<tr>
			<td>
				<video id="localVideo" autoplay controls></video>
			</td>
			<td>
				<video id="remoteVideo" autoplay controls></video>
			</td>
		</tr>
		<tr>
			<td align="center"></td>
			<td align="center"></td>
		</tr>
	</table>

	<div id="dialog-confirm" title="accept video call?">
		<p><span class="ui-icon ui-icon-info" style="float:left; margin:12px 12px 20px 0;"></span><label id="lblFrom"></label> is calling you, do you accept?</p>
	</div>



	<!-- 这部分是聊天窗口部分 -->
	<table>
		<tr>
			<td align="right">
				<label for="txtMsg">message:</label>
				<input type="text" id="txtMsg" class="w120" />
				<button id="btnSend">send</button>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="chatMessageBox" id="tdBox">
			</td>
		</tr>
	</table>

	<!-- 这部分是导入的js包 -->
	<script src="js/elem.js"></script>
	<script src="js/base.js"></script>
	<script src="js/audiocall.js"></script>
	<script src="js/canvascall.js"></script>
	<script src="js/infocall.js"></script>
	<script src="js/RegisterButtonInit.js"></script>
	<script src="js/CallButtonInit.js"></script>
	<script src="js/infoSendButtonInit.js"></script>
	<script src="js/onload.js"></script>
	<script src="js/imageboard.js"></script>

</body>

</html>
